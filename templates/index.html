<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; }
    .todo-card { max-width: 650px; margin: auto; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="todo-card">
      <h2 class="text-center mb-4">üìù My Todo List</h2>
      <div class="card shadow">
        <div class="card-body">
          <form action="/add" method="post" class="d-flex mb-4">
            <input type="text" name="content" class="form-control me-2" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          {% if todos|length == 0 %}
          <p class="text-center text-muted">No tasks yet!</p>
          {% endif %}

          <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="{% if todo['completed'] %}completed{% endif %}">{{ todo['content'] }}</span>
              <div class="btn-group">
                <form action="/toggle/{{ todo['id'] }}" method="post">
                  <button type="submit" class="btn btn-sm {% if todo['completed'] %}btn-secondary{% else %}btn-success{% endif %}">
                    {% if todo['completed'] %}Undo{% else %}Done{% endif %}
                  </button>
                </form>
                <a href="/edit/{{ todo['id'] }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete/{{ todo['id'] }}" class="btn btn-sm btn-danger">Delete</a>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
